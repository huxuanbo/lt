<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/category.css">
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="./assets/art-template/lib/template-web.js"></script>
    <script src="./js/category.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav lt-header">
        <a class="mui-icon mui-icon-search mui-pull-right" href="./search.html"></a>
        <h1 class="mui-title">商品分类</h1>
    </header>
    <nav class="mui-bar mui-bar-tab lt-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart fa-2x"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>

    <div class="cate-content">
        <div class="cate-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="template-first">

                    </ul>
                </div>
            </div>
        </div>
        <div class="cate-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="template-last">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script id="template-first" type="text/template">
        {{ each rows val }}
        <li>
            <a href="#" data-id={{ val.id }}></data-id>>{{ val.categoryName }}</a>
        </li>
        {{ /each }}
    </script>
    <script id="template-last" type="text/template">
        {{ each rows val }}
        <li>
            <a href=""><img src="{{ val.brandLogo }}" alt=""><span>{{ val.brandName }}</span></a>
        </li>
        {{ /each }} {{ if !rows.length }}
        <div>抱歉！暂时没有数据</div>
        {{ /if }}
    </script>
</body>

</html>
