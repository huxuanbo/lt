<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="./css/register.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="./assets/art-template/lib/template-web.js"></script>
    <script src="js/index.js"></script>
    <script src="js/address.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav lt-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">收获地址管理</h1>
        <a class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab lt-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart fa-2x"></span>

            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item mui-active" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-scroll-wrapper my-login">
        <div class="mui-scroll">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell" style="text-align: center;">
                    <a href="addAddress.html?isEdit=0">添加收货地址</a>
                </li>
            </ul>
            <ul class="mui-table-view" id="adress"></ul>
        </div>
    </div>
    <script type="text/template" id="adressTpl">
        {{ each result val }}
        <li class="mui-table-view-cell mui-transitioning mui-media">
            <div class="mui-slider-right mui-disabled">
                <span class="mui-btn mui-btn-primary editAdress" data-id={{ val.id }}>编辑</span>
                <span class="mui-btn mui-btn-red deleteAdress" data-id={{ val.id }}>删除</span>
            </div>
            <div class="mui-slider-handle">
                <a href="javascript:;">
                    <div class="mui-media-body">
                        邮 编: {{ val.postCode }} 收货人: {{ val.recipients }}
                        <p class='mui-ellipsis'>
                            {{ val.address }} {{ val.addressDetail }}
                        </p>
                    </div>
                </a>
            </div>
        </li>
        {{ /each }}
    </script>
</body>

</html>
